<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <main class="principal">
        <section class="section-labels">
            <label for=""> Converter <b>de</b>
                <select name="" id="first-select">
                    <option id="" value="Real">R$ Real</option>
                    <option id="" value="Dolar">$ Dólar</option>
                    <option id="" value="Euro">€ Euro</option>
                    <option id="" value="Libra">£ Libra</option>
                </select>
            </label>
            <label for=""> Converter <b>para</b>
                <select name="" id="second-select">
                    <option id="" value="Dolar">$ Dólar</option>
                    <option id="" value="Real">R$ Real</option>
                    <option id="" value="Euro">€ Euro</option>
                    <option id="" value="Libra">£ Libra</option>
                </select>
            </label>
        </section>
            <div class="input-button">
                <input type="text" placeholder="Valor" id="value">
                <label class="lbl">Valor</label>
                <button id="convert-button">Converter</button>
            </div>
            
        
        <section class="section-result">
            <div class="first-option">
                <img class="first-image" src="./assets/brasil-2.png" alt="">
                <p class="paragraph-to-convert">R$ Real</p>
                <h3 id="currency-to-convert">R$0,00</h3>
            </div>               
            <div class="second-option">
                <img class="second-image" src="./assets/estados-unidos-1.png" alt="">
                <p class="converted-paragraph">$ Dólar</p>
                <h3 id="converted-currency">$0.00</h3>
            </div>
        </section>
    </main>
</body>
<script src="./scripst.js"></script>
</html>
